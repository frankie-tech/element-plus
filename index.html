<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>
		<main id="app"></main>
		<script type="module">
			import ElementPlus from './dist/index.modern.js';

			class Modal extends ElementPlus {
				constructor() {
					super();
				}

				static get templateHTML() {
					return `<div ref="root">
								<h1>Test Modal</h1>
							</div>`;
				}

				onBeforeConstructCallback() {
					this.el = app;
				}

				onConstructCallback() {
					this.el.insertAdjacentElement(
						'beforeend',
						this.content.template.firstElementChild
					);
				}
			}

			let M = new Modal('modal');
		</script>
	</body>
